  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Thumbnail Gallery</h1>
      </div>
      <div class="col-lg-4 col-md-4 col-xs-6 thumb" data-toggle="modal" data-target="#gallery-modal">
        <a class="thumbnail" href="#gallery-dialog-carousel"  data-slide-to="0">
            <img class="img-responsive" src="imgs/Jellyfish.jpg" alt="">
        </a>
      </div>      
      <div class="col-lg-4 col-md-4 col-xs-6 thumb" data-toggle="modal" data-target="#gallery-modal">
        <a class="thumbnail" href="#gallery-dialog-carousel" data-slide-to="1">
          <img class="img-responsive" src="imgs/Koala.jpg" alt="">
        </a>
      </div>
      <div class="col-lg-4 col-md-4 col-xs-6 thumb" data-toggle="modal" data-target="#gallery-modal">
        <a class="thumbnail" href="#gallery-dialog-carousel" data-slide-to="2">
          <img class="img-responsive" src="imgs/Lighthouse.jpg" alt="">
        </a>
      </div>
      <div class="col-lg-4 col-md-4 col-xs-6 thumb" data-toggle="modal" data-target="#gallery-modal">
        <a class="thumbnail" href="#gallery-dialog-carousel" data-slide-to="3">
          <img class="img-responsive" src="imgs/Penguins.jpg" alt="">
        </a>
      </div>
      <div class="col-lg-4 col-md-4 col-xs-6 thumb" data-toggle="modal" data-target="#gallery-modal">
        <a class="thumbnail" href="#gallery-dialog-carousel" data-slide-to="4">
          <img class="img-responsive" src="imgs/Tulips.jpg" alt="">
        </a>
      </div>
      <!-- modals -->
      <div id="gallery-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg gallery-dialog">
          <!--<a class="close" href="#">×</a>-->
          <div class="modal-content">
            <div class="modal-body gallery-dialog-body">
              <div id="gallery-dialog-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="imgs/Jellyfish.jpg" alt="Jellyfish">
                    <div class="galery-dialog-img-caption">
                      Looks cool, but not cool
                    </div>
                  </div>
                  <div class="item">
                    <img src="imgs/Koala.jpg" alt="Koala">
                    <div class="galery-dialog-img-caption">
                      It´s cute, not its claws.
                    </div>
                  </div>
                  <div class="item">
                    <img src="imgs/Lighthouse.jpg" alt="Lighthouse">
                    <div class="galery-dialog-img-caption">
                      Lights the way. Duh.
                    </div>
                  </div>
                  <div class="item">
                    <img src="imgs/Penguins.jpg" alt="Penguins">
                    <div class="galery-dialog-img-caption">
                      Tailor-made suits.
                    </div>
                  </div>
                  <div class="item">
                    <img src="imgs/Tulips.jpg" alt="Tulips">
                    <div class="galery-dialog-img-caption">
                      Expensive flowers.
                    </div>
                  </div>
                </div>
                <a href="#" role="button" data-dismiss="modal">
                  <span class="glyphicon glyphicon-remove-circle gallery-dialog-close"></span>
                </a>
                <!-- Left and right controls -->
                <a class="gallery-dialog-controls previous" href="#gallery-dialog-carousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="gallery-dialog-controls next" href="#gallery-dialog-carousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
      </div>
    </div>
