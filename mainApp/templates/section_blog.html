{% if section_data %}
    <div style="position:relative;">
        <div class="row text-block" >
            <div class="col col-md-8 offset-md-2">
                <p>
                    <h3>{{section_data.title}}</h3>
                    {{section_data.blog_body | safe}}
                </p>
            </div>
        </div>
    </div>

    <div class="bgimg-2"  style="background-image: url({{ section_data.background }})">
        <div class="main-page-scroll-down-sign" title="Go to content"></div>
    </div>
{% endif %}
