{% load staticfiles %}
<html lang="en">
{% include "header.html" %}
<body>
  {% if errorMessage %}
  <div class="alert alert-danger errorMessage" role="alert">
    {{ errorMessage }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}
  {% if section %}
    {% include section.template with section_data=section.data %}
  {% endif %}
  </body>
</html>
